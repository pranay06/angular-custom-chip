<!DOCTYPE html>
<html>
	<head>
		<title>Angular custom chips</title>
		<link rel="stylesheet" type="text/css" href="public/css/style.css">
		<link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body ng-app="ng-custom-chips" ng-controller="mainController">

	
		<div layout="row">
			<mdc-chips image-src="http://static.dnaindia.com/sites/default/files/2015/11/05/392379-srk.jpg"  delete-action="delete(customId)" custom-id="1" readonly="readonly">
				<content>
					Shah Rukh khan
				</content>
				<chip-image>
					<img ng-src="http://static.dnaindia.com/sites/default/files/2015/11/05/392379-srk.jpg"  alt="SRK"></img>
				</chip-image>
			</mdc-chips>
		</div>

		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
		<script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
		<script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
		<script type="text/javascript" src="bower_components/angular-messages/angular-messages.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript" src="public/components/mdc-chips/component.js"></script>

	</body>
</html>
